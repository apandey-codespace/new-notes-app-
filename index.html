<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NoteSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --secondary: #ecf0f1;
            --accent: #3498db;
            --accent-light: #5dade2;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --text-lighter: #bdc3c7;
            --background: #f5f7fa;
            --card: #ffffff;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-container {
            width: 100%;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            background-color: var(--background);
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            display: none;
            flex-direction: column;
            background-color: var(--background);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        .page.active {
            display: flex;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Typography */
        @media (max-width: 360px) {
            :root {
                font-size: 14px;
            }
        }

        @media (min-width: 361px) and (max-width: 480px) {
            :root {
                font-size: 15px;
            }
        }

        @media (min-width: 481px) {
            :root {
                font-size: 16px;
            }
        }

        /* Button Styles */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn:hover,
        .btn:focus {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--primary);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-accent {
            background-color: var(--accent);
        }

        .btn-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        /* Loading Page */
        #loading-page {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: var(--background);
        }

        .app-icon {
            width: min(110px, 25vw);
            height: min(110px, 25vw);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            animation: pulse 2s infinite, rotate 3s infinite linear;
        }

        .app-icon i {
            font-size: min(55px, 12vw);
            color: white;
        }

        .bubble-loader {
            display: flex;
            gap: 12px;
        }

        .bubble {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: bubble 1.5s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bubble {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Welcome Page */
        #welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: min(130px, 30vw);
            height: min(130px, 30vw);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .logo i {
            font-size: min(65px, 15vw);
            color: white;
        }

        .app-name {
            font-size: min(36px, 8vw);
            font-weight: 700;
            color: var(--text);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.5;
            max-width: min(300px, 90vw);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: min(280px, 85vw);
        }

        /* Home Page */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            min-height: 60px;
        }

        .page-title {
            font-size: 1.625rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .note-item {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            cursor: pointer;
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .note-item:hover,
        .note-item:focus {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .note-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
        }

        .note-item:hover::after {
            animation: shimmer 1.5s ease-out;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .note-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
            word-break: break-word;
        }

        .note-preview {
            font-size: 0.875rem;
            color: var(--text-light);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            word-break: break-word;
        }

        .note-date {
            font-size: 0.75rem;
            color: var(--text-lighter);
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-lighter);
            padding: 20px;
        }

        .empty-state i {
            font-size: min(70px, 20vw);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.125rem;
            margin-bottom: 10px;
        }

        .floating-buttons {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            right: max(30px, env(safe-area-inset-right));
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        /* Folders Page */
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 10px;
        }

        @media (max-width: 320px) {
            .folders-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        .folder-item {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 22px 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border-top: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .folder-item:hover,
        .folder-item:focus {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow);
        }

        .folder-icon {
            width: min(60px, 15vw);
            height: min(60px, 15vw);
            background-color: var(--secondary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            transition: var(--transition);
        }

        .folder-item:hover .folder-icon {
            transform: scale(1.1);
        }

        .folder-icon i {
            font-size: min(28px, 7vw);
            color: var(--text);
        }

        .folder-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
            font-size: 1rem;
            word-break: break-word;
        }

        .folder-count {
            font-size: 0.75rem;
            color: var(--text-lighter);
        }

        /* Notes Page */
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .note-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary);
            touch-action: manipulation;
        }

        .action-btn:hover,
        .action-btn:focus {
            background-color: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .note-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            line-height: 1.6;
            white-space: pre-line;
            word-break: break-word;
            -webkit-overflow-scrolling: touch;
        }

        .note-content h2 {
            margin-bottom: 10px;
            color: var(--text);
            font-size: 1.5rem;
            word-break: break-word;
        }

        .note-content .note-meta {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Create/Edit Notes Page */
        .note-form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            background-color: var(--card);
            font-size: 1rem;
            color: var(--text);
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
            touch-action: manipulation;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-textarea {
            flex: 1;
            resize: none;
            line-height: 1.5;
            min-height: 200px;
        }

        .word-count {
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-lighter);
            margin-top: 5px;
        }

        .word-count.warning {
            color: #e74c3c;
            font-weight: 700;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        /* Back Button */
        .back-btn {
            background: var(--secondary);
            border: none;
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 12px;
            transition: var(--transition);
            font-weight: 700;
            touch-action: manipulation;
            min-height: 45px;
        }

        .back-btn:hover,
        .back-btn:focus {
            background-color: var(--accent);
            color: white;
            transform: translateX(-5px);
        }

        /* Folder Badge */
        .folder-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: var(--secondary);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8125rem;
            color: var(--text);
            font-weight: 700;
        }

        /* Custom Dropdown */
        .custom-select {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-select select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            background-color: var(--card);
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
        }

        .custom-select select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .custom-select::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-light);
            transition: var(--transition);
        }

        .custom-select:hover::after {
            color: var(--accent);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 700;
            max-width: min(300px, 85vw);
            text-align: center;
            word-break: break-word;
        }

        .toast.show {
            opacity: 1;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Add Folder Button */
        #add-folder-btn .folder-icon {
            background-color: var(--accent);
        }

        #add-folder-btn .folder-icon i {
            color: white;
        }

        #add-folder-btn:hover .folder-icon {
            transform: rotate(90deg);
        }

        /* Performance optimizations */
        .will-change {
            will-change: transform, opacity;
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {

            .note-item:hover,
            .folder-item:hover,
            .btn:hover,
            .back-btn:hover,
            .action-btn:hover {
                transform: none;
            }

            .note-item:active,
            .folder-item:active {
                transform: scale(0.98);
            }

            .btn:active,
            .back-btn:active,
            .action-btn:active {
                transform: scale(0.95);
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary: #000000;
                --primary-light: #333333;
                --secondary: #f0f0f0;
                --accent: #0066cc;
                --text: #000000;
                --text-light: #666666;
                --text-lighter: #999999;
                --background: #ffffff;
                --card: #ffffff;
                --shadow: 0 0 0 1px #000000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Orientation specific styles */
        @media (orientation: landscape) and (max-height: 500px) {
            .page {
                padding: 10px;
            }

            .page-header {
                margin-bottom: 10px;
                min-height: 50px;
            }

            .note-item {
                padding: 12px;
                margin-bottom: 10px;
            }

            .floating-buttons {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Loading Page -->
        <div id="loading-page" class="page active will-change">
            <div class="app-icon">
                <i class="fas fa-sticky-note"></i>
            </div>
            <div class="bubble-loader">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </div>

        <!-- Welcome Page -->
        <div id="welcome-page" class="page">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-sticky-note"></i>
                </div>
                <h1 class="app-name">NoteSpace</h1>
            </div>
            <p class="welcome-message">Your playful space for notes and ideas. Organize, create, and remember with
                style!</p>
            <div class="button-group">
                <button class="btn btn-primary" id="open-folders-btn">
                    <i class="fas fa-folder-open"></i> Open Folders
                </button>
                <button class="btn btn-accent" id="new-note-btn">
                    <i class="fas fa-plus"></i> New Note
                </button>
            </div>
        </div>

        <!-- Home Page -->
        <div id="home-page" class="page">
            <div class="page-header">
                <h2 class="page-title">
                    <i class="fas fa-home"></i> All Notes
                </h2>
                <button class="btn btn-icon" id="folders-btn" aria-label="Open Folders">
                    <i class="fas fa-folder"></i>
                </button>
            </div>

            <div class="notes-list" id="home-notes-list">
                <!-- Notes will be dynamically added here -->
            </div>

            <div class="floating-buttons">
                <button class="btn btn-accent btn-icon" id="add-note-btn" aria-label="Add New Note">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Folders Page -->
        <div id="folders-page" class="page">
            <div class="page-header">
                <button class="back-btn" id="back-from-folders">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="page-title">
                    <i class="fas fa-folder"></i> Folders
                </h2>
                <div></div> <!-- Empty div for spacing -->
            </div>

            <div class="folders-grid" id="folders-grid">
                <!-- Folders will be dynamically added here -->
            </div>
        </div>

        <!-- Folder Notes Page -->
        <div id="folder-notes-page" class="page">
            <div class="page-header">
                <button class="back-btn" id="back-from-folder-notes">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="page-title" id="folder-notes-title">
                    <i class="fas fa-folder-open"></i> Folder Name
                </h2>
                <div></div> <!-- Empty div for spacing -->
            </div>

            <div class="notes-list" id="folder-notes-list">
                <!-- Folder notes will be dynamically added here -->
            </div>

            <div class="floating-buttons">
                <button class="btn btn-accent btn-icon" id="add-note-to-folder-btn" aria-label="Add Note to Folder">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Note View Page -->
        <div id="note-view-page" class="page">
            <div class="note-header">
                <button class="back-btn" id="back-from-note-view">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="note-actions">
                    <button class="action-btn" id="edit-note-btn" title="Edit Note" aria-label="Edit Note">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn" id="delete-note-btn" title="Delete Note" aria-label="Delete Note">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn" id="move-note-btn" title="Move Note" aria-label="Move Note">
                        <i class="fas fa-folder"></i>
                    </button>
                </div>
            </div>

            <div class="note-content" id="note-content-view">
                <!-- Note content will be displayed here -->
            </div>
        </div>

        <!-- Create/Edit Note Page -->
        <div id="note-edit-page" class="page">
            <div class="page-header">
                <button class="back-btn" id="back-from-note-edit">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 class="page-title" id="note-edit-title">
                    <i class="fas fa-edit"></i> New Note
                </h2>
                <button class="btn btn-accent" id="save-note-btn">Save</button>
            </div>

            <form class="note-form">
                <div class="form-group">
                    <label class="form-label" for="note-title">Title</label>
                    <input type="text" id="note-title" class="form-input" placeholder="Note title" maxlength="100"
                        aria-required="true">
                </div>

                <div class="form-group">
                    <label class="form-label" for="note-folder">Folder</label>
                    <div class="custom-select">
                        <select id="note-folder" aria-label="Select folder for note">
                            <option value="">No Folder</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                    <label class="form-label" for="note-content">Content</label>
                    <textarea id="note-content" class="form-textarea" placeholder="Start typing your note here..."
                        maxlength="10000" aria-required="true"></textarea>
                    <div class="word-count" id="word-count">0/10000 characters</div>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite"></div>

    <script>
        // Performance optimization - debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Sample data for the app
        const sampleNotes = [
            {
                id: 1,
                title: "Welcome to NoteSpace!",
                content: "This is your first note. You can edit, delete, or move it to a folder.\n\nFeatures:\nâ€¢ Create and organize notes\nâ€¢ Add notes to folders\nâ€¢ Easy navigation between pages\nâ€¢ Playful and clean design\nâ€¢ Smooth animations",
                folderId: null,
                date: new Date().toISOString().split('T')[0],
                updated: new Date().toISOString()
            },
            {
                id: 2,
                title: "Shopping List ðŸ›’",
                content: "Grocery Items:\n- Milk\n- Eggs\n- Bread\n- Fruits ðŸŽ\n- Vegetables ðŸ¥¦\n\nHousehold:\n- Detergent\n- Toilet paper\n- Cleaning supplies",
                folderId: 1,
                date: "2023-06-14",
                updated: "2023-06-14T10:30:00"
            },
            {
                id: 3,
                title: "Meeting Notes ðŸ“Š",
                content: "Project Timeline Discussion:\nâ€¢ Finalize design by Friday\nâ€¢ Development starts next week\nâ€¢ Testing phase in two weeks\n\nAction Items:\n- John: Create design mockups\n- Sarah: Prepare requirements doc\n- Mike: Set up development environment",
                folderId: 2,
                date: "2023-06-13",
                updated: "2023-06-13T15:45:00"
            }
        ];

        const sampleFolders = [
            { id: 1, name: "Personal", icon: "fa-heart", color: "#e74c3c" },
            { id: 2, name: "Work", icon: "fa-briefcase", color: "#3498db" },
            { id: 3, name: "Ideas", icon: "fa-lightbulb", color: "#f39c12" }
        ];

        // App state
        let currentPage = 'loading';
        let currentFolderId = null;
        let currentNoteId = null;
        let notes = JSON.parse(localStorage.getItem('noteSpaceNotes')) || sampleNotes;
        let folders = JSON.parse(localStorage.getItem('noteSpaceFolders')) || sampleFolders;

        // DOM Elements
        const pages = document.querySelectorAll('.page');
        const loadingPage = document.getElementById('loading-page');
        const welcomePage = document.getElementById('welcome-page');
        const homePage = document.getElementById('home-page');
        const foldersPage = document.getElementById('folders-page');
        const folderNotesPage = document.getElementById('folder-notes-page');
        const noteViewPage = document.getElementById('note-view-page');
        const noteEditPage = document.getElementById('note-edit-page');
        const toast = document.getElementById('toast');

        // Initialize the app
        function initApp() {
            // Check if the app is running on a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                document.body.classList.add('mobile-device');
            }

            // Simulate loading time
            setTimeout(() => {
                showPage('welcome');
            }, 2000);

            // Set up event listeners
            setupEventListeners();

            // Update note counts in folders
            updateFolderNoteCounts();

            // Render initial data
            renderHomeNotes();
            renderFolders();
            populateFolderSelect();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Welcome page buttons
            document.getElementById('open-folders-btn').addEventListener('click', () => showPage('folders'));
            document.getElementById('new-note-btn').addEventListener('click', () => showCreateNotePage());

            // Home page buttons
            document.getElementById('folders-btn').addEventListener('click', () => showPage('folders'));
            document.getElementById('add-note-btn').addEventListener('click', () => showCreateNotePage());

            // Folders page buttons
            document.getElementById('back-from-folders').addEventListener('click', () => showPage('home'));

            // Folder notes page buttons
            document.getElementById('back-from-folder-notes').addEventListener('click', () => showPage('folders'));
            document.getElementById('add-note-to-folder-btn').addEventListener('click', () => showCreateNotePage());

            // Note view page buttons
            document.getElementById('back-from-note-view').addEventListener('click', handleBackFromNoteView);
            document.getElementById('edit-note-btn').addEventListener('click', handleEditNote);
            document.getElementById('delete-note-btn').addEventListener('click', handleDeleteNote);
            document.getElementById('move-note-btn').addEventListener('click', handleMoveNote);

            // Note edit page buttons
            document.getElementById('back-from-note-edit').addEventListener('click', handleBackFromNoteEdit);
            document.getElementById('save-note-btn').addEventListener('click', handleSaveNote);

            // Folder grid items
            document.getElementById('folders-grid').addEventListener('click', handleFolderClick);

            // Character count for note content with debounce
            document.getElementById('note-content').addEventListener('input', debounce(updateCharCount, 100));

            // Prevent form submission on Enter key in title field
            document.getElementById('note-title').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });

            // Handle orientation change
            window.addEventListener('orientationchange', debounce(handleOrientationChange, 250));

            // Handle resize with debounce
            window.addEventListener('resize', debounce(handleResize, 250));
        }

        // Handle orientation change
        function handleOrientationChange() {
            // Re-render current page to adjust layout
            switch (currentPage) {
                case 'home':
                    renderHomeNotes();
                    break;
                case 'folders':
                    renderFolders();
                    break;
                case 'folderNotes':
                    renderFolderNotes(currentFolderId);
                    break;
            }
        }

        // Handle window resize
        function handleResize() {
            // Adjust layout for different screen sizes
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (width < 321) {
                document.body.classList.add('small-screen');
            } else {
                document.body.classList.remove('small-screen');
            }

            if (height < 500 && width > height) {
                document.body.classList.add('landscape-mode');
            } else {
                document.body.classList.remove('landscape-mode');
            }
        }

        // Show a specific page
        function showPage(pageName) {
            // Hide all pages
            pages.forEach(page => {
                page.classList.remove('active');
            });

            // Show the requested page
            switch (pageName) {
                case 'loading':
                    loadingPage.classList.add('active');
                    break;
                case 'welcome':
                    welcomePage.classList.add('active');
                    break;
                case 'home':
                    homePage.classList.add('active');
                    renderHomeNotes();
                    break;
                case 'folders':
                    foldersPage.classList.add('active');
                    break;
                case 'folderNotes':
                    folderNotesPage.classList.add('active');
                    break;
                case 'noteView':
                    noteViewPage.classList.add('active');
                    break;
                case 'noteEdit':
                    noteEditPage.classList.add('active');
                    break;
            }

            currentPage = pageName;

            // Update focus for accessibility
            setTimeout(() => {
                const mainHeading = document.querySelector('.page.active .page-title');
                if (mainHeading) {
                    mainHeading.setAttribute('tabindex', '-1');
                    mainHeading.focus();
                }
            }, 100);
        }

        // Show folder notes page
        function showFolderNotes(folderId) {
            currentFolderId = folderId;
            const folder = folders.find(f => f.id === folderId);
            document.getElementById('folder-notes-title').innerHTML = `<i class="fas ${folder.icon}"></i> ${folder.name}`;
            renderFolderNotes(folderId);
            showPage('folderNotes');
        }

        // Show note view page
        function showNoteView(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);

            if (note) {
                let folderInfo = '';
                if (note.folderId) {
                    const folder = folders.find(f => f.id === note.folderId);
                    folderInfo = `<div class="folder-badge"><i class="fas ${folder.icon}"></i> ${folder.name}</div>`;
                }

                document.getElementById('note-content-view').innerHTML = `
                    <h2>${note.title}</h2>
                    <div class="note-meta">
                        <i class="far fa-calendar"></i> ${formatDate(note.date)}
                        ${folderInfo}
                    </div>
                    <div>${note.content}</div>
                `;
            }

            showPage('noteView');
        }

        // Show create note page
        function showCreateNotePage(noteId = null) {
            const isEditing = noteId !== null;
            currentNoteId = noteId;

            document.getElementById('note-edit-title').innerHTML = `<i class="fas fa-edit"></i> ${isEditing ? 'Edit Note' : 'New Note'}`;

            if (isEditing) {
                const note = notes.find(n => n.id === noteId);
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-folder').value = note.folderId || '';
                document.getElementById('note-content').value = note.content;
            } else {
                document.getElementById('note-title').value = '';
                document.getElementById('note-folder').value = currentFolderId || '';
                document.getElementById('note-content').value = '';
            }

            updateCharCount();
            showPage('noteEdit');

            // Focus on title field for better UX
            setTimeout(() => {
                document.getElementById('note-title').focus();
            }, 300);
        }

        // Render notes on home page
        function renderHomeNotes() {
            const homeNotesList = document.getElementById('home-notes-list');
            const homeNotes = notes.filter(note => !note.folderId);

            if (homeNotes.length === 0) {
                homeNotesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>No notes yet.</p>
                        <p>Create your first note to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort notes by update date (newest first)
            homeNotes.sort((a, b) => new Date(b.updated) - new Date(a.updated));

            homeNotesList.innerHTML = homeNotes.map(note => `
                <div class="note-item" data-note-id="${note.id}" tabindex="0" role="button" aria-label="View note: ${note.title}">
                    <div class="note-title">
                        <i class="fas fa-sticky-note"></i> ${note.title}
                    </div>
                    <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-date">
                        <i class="far fa-calendar"></i> ${formatDate(note.date)}
                    </div>
                </div>
            `).join('');

            // Add click event to note items
            document.querySelectorAll('#home-notes-list .note-item').forEach(item => {
                item.addEventListener('click', () => {
                    const noteId = parseInt(item.getAttribute('data-note-id'));
                    showNoteView(noteId);
                });

                // Add keyboard support
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const noteId = parseInt(item.getAttribute('data-note-id'));
                        showNoteView(noteId);
                    }
                });
            });
        }

        // Render folders
        function renderFolders() {
            const foldersGrid = document.getElementById('folders-grid');

            foldersGrid.innerHTML = folders.map(folder => {
                const noteCount = notes.filter(note => note.folderId === folder.id).length;
                return `
                <div class="folder-item" data-folder-id="${folder.id}" tabindex="0" role="button" aria-label="Open ${folder.name} folder with ${noteCount} notes">
                    <div class="folder-icon" style="background-color: ${folder.color}20; border: 2px solid ${folder.color}">
                        <i class="fas ${folder.icon}" style="color: ${folder.color}"></i>
                    </div>
                    <div class="folder-name">${folder.name}</div>
                    <div class="folder-count">${noteCount} note${noteCount !== 1 ? 's' : ''}</div>
                </div>
                `;
            }).join('');

            // Add new folder button
            foldersGrid.innerHTML += `
                <div class="folder-item" id="add-folder-btn" tabindex="0" role="button" aria-label="Create new folder">
                    <div class="folder-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="folder-name">New Folder</div>
                </div>
            `;
        }

        // Render notes in a folder
        function renderFolderNotes(folderId) {
            const folderNotesList = document.getElementById('folder-notes-list');
            const folderNotes = notes.filter(note => note.folderId === folderId);

            if (folderNotes.length === 0) {
                folderNotesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>No notes in this folder yet.</p>
                        <p>Add a note to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort notes by update date (newest first)
            folderNotes.sort((a, b) => new Date(b.updated) - new Date(a.updated));

            folderNotesList.innerHTML = folderNotes.map(note => `
                <div class="note-item" data-note-id="${note.id}" tabindex="0" role="button" aria-label="View note: ${note.title}">
                    <div class="note-title">
                        <i class="fas fa-sticky-note"></i> ${note.title}
                    </div>
                    <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-date">
                        <i class="far fa-calendar"></i> ${formatDate(note.date)}
                    </div>
                </div>
            `).join('');

            // Add click event to note items
            document.querySelectorAll('#folder-notes-list .note-item').forEach(item => {
                item.addEventListener('click', () => {
                    const noteId = parseInt(item.getAttribute('data-note-id'));
                    showNoteView(noteId);
                });

                // Add keyboard support
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const noteId = parseInt(item.getAttribute('data-note-id'));
                        showNoteView(noteId);
                    }
                });
            });
        }

        // Populate folder select in note form
        function populateFolderSelect() {
            const folderSelect = document.getElementById('note-folder');
            folderSelect.innerHTML = '<option value="">No Folder</option>';

            folders.forEach(folder => {
                folderSelect.innerHTML += `<option value="${folder.id}">${folder.name}</option>`;
            });
        }

        // Update folder note counts
        function updateFolderNoteCounts() {
            // Note counts are calculated on the fly when rendering
            // Save to localStorage
            localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
            localStorage.setItem('noteSpaceFolders', JSON.stringify(folders));
        }

        // Handle folder click
        function handleFolderClick(e) {
            const folderItem = e.target.closest('.folder-item');
            if (!folderItem) return;

            if (folderItem.id === 'add-folder-btn') {
                // Add new folder functionality
                const folderName = prompt('Enter folder name:');
                if (folderName && folderName.trim() !== '') {
                    const newFolder = {
                        id: folders.length > 0 ? Math.max(...folders.map(f => f.id)) + 1 : 1,
                        name: folderName,
                        icon: 'fa-folder',
                        color: '#3498db'
                    };

                    folders.push(newFolder);
                    localStorage.setItem('noteSpaceFolders', JSON.stringify(folders));
                    renderFolders();
                    populateFolderSelect();
                    showToast('Folder created successfully!');
                }
            } else {
                const folderId = parseInt(folderItem.getAttribute('data-folder-id'));
                showFolderNotes(folderId);
            }
        }

        // Handle back from note view
        function handleBackFromNoteView() {
            if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Handle edit note
        function handleEditNote() {
            showCreateNotePage(currentNoteId);
        }

        // Handle delete note
        function handleDeleteNote() {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
                updateFolderNoteCounts();

                showToast('Note deleted successfully!');

                if (currentFolderId) {
                    showFolderNotes(currentFolderId);
                } else {
                    showPage('home');
                }
            }
        }

        // Handle move note
        function handleMoveNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            let folderOptions = '<option value="">No Folder</option>';
            folders.forEach(folder => {
                folderOptions += `<option value="${folder.id}" ${note.folderId === folder.id ? 'selected' : ''}>${folder.name}</option>`;
            });

            const newFolderId = prompt(`Select a folder for this note:${folderOptions}`);
            if (newFolderId !== null) {
                note.folderId = newFolderId === '' ? null : parseInt(newFolderId);
                note.updated = new Date().toISOString();
                localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
                updateFolderNoteCounts();

                showToast('Note moved successfully!');

                if (currentFolderId) {
                    showFolderNotes(currentFolderId);
                } else {
                    showPage('home');
                }
            }
        }

        // Handle back from note edit
        function handleBackFromNoteEdit() {
            if (currentNoteId) {
                showNoteView(currentNoteId);
            } else if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Handle save note
        function handleSaveNote() {
            const title = document.getElementById('note-title').value.trim();
            const folderId = document.getElementById('note-folder').value;
            const content = document.getElementById('note-content').value;

            if (!title) {
                alert('Please enter a title for your note.');
                return;
            }

            if (content.length > 10000) {
                alert('Note content exceeds the 10,000 character limit.');
                return;
            }

            const now = new Date().toISOString();

            if (currentNoteId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].folderId = folderId ? parseInt(folderId) : null;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updated = now;
                }
                showToast('Note updated successfully!');
            } else {
                // Create new note
                const newNote = {
                    id: notes.length > 0 ? Math.max(...notes.map(n => n.id)) + 1 : 1,
                    title,
                    folderId: folderId ? parseInt(folderId) : null,
                    content,
                    date: now.split('T')[0],
                    updated: now
                };

                notes.push(newNote);
                showToast('Note created successfully!');
            }

            localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
            updateFolderNoteCounts();

            if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Update character count
        function updateCharCount() {
            const content = document.getElementById('note-content').value;
            const charCount = content.length;
            const wordCountElement = document.getElementById('word-count');
            wordCountElement.textContent = `${charCount}/10000 characters`;

            if (charCount > 9500) {
                wordCountElement.classList.add('warning');
            } else {
                wordCountElement.classList.remove('warning');
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle page visibility changes for performance
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // Page is hidden, pause any intensive operations
            } else {
                // Page is visible again
            }
        });
    </script>
