<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NoteSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --secondary: #ecf0f1;
            --accent: #3498db;
            --accent-light: #5dade2;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --text-lighter: #bdc3c7;
            --background: #f5f7fa;
            --card: #ffffff;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            touch-action: manipulation;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            background-color: var(--background);
            transition: background-color 0.3s ease;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 16px;
            display: none;
            flex-direction: column;
            background-color: var(--background);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.3s ease;
            overflow: hidden;
        }

        .page.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styles - Mobile Optimized */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 52px;
            min-width: 44px;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: var(--primary);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-accent {
            background-color: var(--accent);
        }

        .btn-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        /* Theme Toggle Button - Only on Home Page */
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 80px;
            z-index: 100;
            background: var(--card);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            color: var(--text);
        }

        #home-page .theme-toggle {
            display: flex;
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        /* Home Button - On all pages except home */
        .home-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 100;
            background: var(--card);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            color: var(--text);
        }

        .page:not(#home-page) .home-btn {
            display: flex;
        }

        .home-btn:active {
            transform: scale(0.9);
        }

        /* Loading Page */
        #loading-page {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: var(--background);
        }

        .app-icon {
            width: min(100px, 22vw);
            height: min(100px, 22vw);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            animation: pulse 2s infinite;
        }

        .app-icon i {
            font-size: min(48px, 10vw);
            color: white;
        }

        .bubble-loader {
            display: flex;
            gap: 10px;
        }

        .bubble {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: bubble 1.5s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bubble {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Welcome Page */
        #welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 24px;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo {
            width: min(120px, 28vw);
            height: min(120px, 28vw);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .logo i {
            font-size: min(56px, 13vw);
            color: white;
        }

        .app-name {
            font-size: min(32px, 7vw);
            font-weight: 700;
            color: var(--text);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 16px;
            line-height: 1.5;
            max-width: min(280px, 85vw);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: min(260px, 80vw);
        }

        /* Home Page */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--secondary);
            min-height: 52px;
            position: relative;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .notes-list::-webkit-scrollbar {
            display: none;
        }

        .note-item {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            cursor: pointer;
            border-left: 4px solid var(--accent);
            touch-action: manipulation;
            position: relative;
        }

        .note-item:active {
            transform: scale(0.98);
            background-color: var(--secondary);
        }

        .note-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            word-break: break-word;
        }

        .note-preview {
            font-size: 0.875rem;
            color: var(--text-light);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            word-break: break-word;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-lighter);
        }

        .note-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .note-folder {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--secondary);
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 600;
        }

        /* Folder Badge in Notes */
        .note-folder-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: var(--secondary);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: var(--text);
            font-weight: 700;
            white-space: nowrap;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-lighter);
            padding: 20px;
        }

        .empty-state i {
            font-size: min(64px, 18vw);
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.125rem;
            margin-bottom: 8px;
        }

        .floating-buttons {
            position: fixed;
            bottom: max(24px, env(safe-area-inset-bottom));
            right: max(24px, env(safe-area-inset-right));
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        /* Folders Page */
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-top: 8px;
        }

        @media (max-width: 320px) {
            .folders-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        .folder-item {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 20px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border-top: 4px solid var(--accent);
            touch-action: manipulation;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .folder-item:active {
            transform: scale(0.96);
            background-color: var(--secondary);
        }

        .folder-icon {
            width: min(52px, 13vw);
            height: min(52px, 13vw);
            background-color: var(--secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            transition: var(--transition);
        }

        .folder-icon i {
            font-size: min(24px, 6vw);
            color: var(--text);
        }

        .folder-name {
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .folder-count {
            font-size: 0.7rem;
            color: var(--text-lighter);
        }

        /* Folder Notes Page */
        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--secondary);
            min-height: 52px;
        }

        .folder-actions {
            display: flex;
            gap: 10px;
        }

        .folder-action-btn {
            background: none;
            border: none;
            font-size: 1rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            padding: 10px 14px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: var(--secondary);
            touch-action: manipulation;
            font-weight: 700;
        }

        .folder-action-btn:active {
            background-color: #e74c3c;
            color: white;
            transform: scale(0.95);
        }

        /* Notes Page */
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            min-height: 52px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary);
            touch-action: manipulation;
        }

        .action-btn:active {
            background-color: var(--accent);
            color: white;
            transform: scale(0.9);
        }

        .note-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            line-height: 1.6;
            white-space: pre-line;
            word-break: break-word;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .note-content::-webkit-scrollbar {
            display: none;
        }

        .note-content h2 {
            margin-bottom: 8px;
            color: var(--text);
            font-size: 1.375rem;
            word-break: break-word;
        }

        .note-content .note-meta {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Create/Edit Notes Page */
        .note-form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            background-color: var(--card);
            font-size: 1rem;
            color: var(--text);
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
            touch-action: manipulation;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-textarea {
            flex: 1;
            resize: none;
            line-height: 1.5;
            min-height: 180px;
        }

        .word-count {
            text-align: right;
            font-size: 0.875rem;
            color: var(--text-lighter);
            margin-top: 4px;
        }

        .word-count.warning {
            color: #e74c3c;
            font-weight: 700;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        /* Folder Selection Cards - 4 Column Grid */
        .folder-selection {
            margin-bottom: 16px;
        }

        .folder-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 8px;
        }

        .folder-card {
            background-color: var(--card);
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 12px 6px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-height: 80px;
            justify-content: center;
            touch-action: manipulation;
        }

        .folder-card:active {
            transform: scale(0.95);
            background-color: var(--secondary);
        }

        .folder-card.selected {
            border-color: var(--accent);
            background-color: rgba(52, 152, 219, 0.1);
            transform: scale(1.02);
        }

        .folder-card-icon {
            width: 32px;
            height: 32px;
            background-color: var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-card-icon i {
            font-size: 16px;
            color: var(--text);
        }

        .folder-card-name {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text);
            word-break: break-word;
            line-height: 1.2;
        }

        .no-folder-card {
            background-color: var(--secondary);
            border: 2px dashed var(--text-lighter);
        }

        /* Back Button */
        .back-btn {
            background: var(--secondary);
            border: none;
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 14px;
            border-radius: 12px;
            transition: var(--transition);
            font-weight: 700;
            touch-action: manipulation;
            min-height: 44px;
        }

        .back-btn:active {
            background-color: var(--accent);
            color: white;
            transform: translateX(-4px);
        }

        /* Folder Badge */
        .folder-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background-color: var(--secondary);
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text);
            font-weight: 700;
        }

        /* Icon Picker Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            width: 100%;
            max-width: 360px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            animation: modalSlideIn 0.3s ease-out;
            -webkit-overflow-scrolling: touch;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--secondary);
        }

        .modal-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--text);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.375rem;
            color: var(--text-light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            touch-action: manipulation;
        }

        .close-modal:active {
            background-color: var(--secondary);
            color: var(--text);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .icon-option {
            background-color: var(--secondary);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            touch-action: manipulation;
        }

        .icon-option:active {
            transform: scale(0.95);
            background-color: var(--accent-light);
        }

        .icon-option.selected {
            border-color: var(--accent);
            background-color: rgba(52, 152, 219, 0.2);
            transform: scale(1.05);
        }

        .icon-option i {
            font-size: 20px;
            color: var(--text);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        /* Folder Name Modal */
        .folder-name-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1001;
            padding: 16px;
        }

        .folder-name-modal.active {
            display: flex;
        }

        .folder-name-modal .modal {
            max-width: 320px;
        }

        .folder-name-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            background-color: var(--card);
            font-size: 1rem;
            color: var(--text);
            transition: var(--transition);
            font-family: 'Comic Neue', cursive;
            margin-bottom: 16px;
        }

        .folder-name-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 700;
            max-width: min(280px, 80vw);
            text-align: center;
            word-break: break-word;
        }

        .toast.show {
            opacity: 1;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Add Folder Button */
        #add-folder-btn .folder-icon {
            background-color: var(--accent);
        }

        #add-folder-btn .folder-icon i {
            color: white;
        }

        #add-folder-btn:active .folder-icon {
            transform: rotate(90deg);
        }

        /* Performance optimizations */
        .will-change {
            will-change: transform, opacity;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --primary: #000000;
                --primary-light: #333333;
                --secondary: #f0f0f0;
                --accent: #0066cc;
                --text: #000000;
                --text-light: #666666;
                --text-lighter: #999999;
                --background: #ffffff;
                --card: #ffffff;
                --shadow: 0 0 0 1px #000000;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Orientation specific styles */
        @media (orientation: landscape) and (max-height: 500px) {
            .page {
                padding: 12px;
            }

            .page-header {
                margin-bottom: 12px;
                min-height: 48px;
            }

            .note-item {
                padding: 12px;
                margin-bottom: 10px;
            }

            .floating-buttons {
                bottom: 16px;
                right: 16px;
            }

            .folder-cards {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Small screen optimizations */
        @media (max-width: 350px) {
            .folder-cards {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .folder-card {
                padding: 10px 4px;
                min-height: 70px;
            }

            .folder-card-name {
                font-size: 0.65rem;
            }
        }

    <!-- Toast Notification -->

    <script>
        // Available icons for folders
        const availableIcons = [
            'fa-heart', 'fa-briefcase', 'fa-lightbulb', 'fa-map-marker-alt',
            'fa-star', 'fa-book', 'fa-graduation-cap', 'fa-music',
            'fa-camera', 'fa-utensils', 'fa-plane', 'fa-home',
            'fa-shopping-cart', 'fa-calendar', 'fa-envelope', 'fa-gift'
        ];

        // Sample data for the app
        const sampleNotes = [
            {
                id: 1,
                title: "Welcome to NoteSpace!",
                content: "This is your first note. You can edit, delete, or move it to a folder.\n\nFeatures:\nâ€¢ Create and organize notes\nâ€¢ Add notes to folders\nâ€¢ Easy navigation between pages\nâ€¢ Playful and clean design\nâ€¢ Smooth animations",
                folderId: null,
                date: new Date().toISOString().split('T')[0],
                updated: new Date().toISOString()
            },
            {
                id: 2,
                title: "Shopping List ðŸ›’",
                content: "Grocery Items:\n- Milk\n- Eggs\n- Bread\n- Fruits ðŸŽ\n- Vegetables ðŸ¥¦\n\nHousehold:\n- Detergent\n- Toilet paper\n- Cleaning supplies",
                folderId: 1,
                date: "2023-06-14",
                updated: "2023-06-14T10:30:00"
            },
            {
                id: 3,
                title: "Meeting Notes ðŸ“Š",
                content: "Project Timeline Discussion:\nâ€¢ Finalize design by Friday\nâ€¢ Development starts next week\nâ€¢ Testing phase in two weeks\n\nAction Items:\n- John: Create design mockups\n- Sarah: Prepare requirements doc\n- Mike: Set up development environment",
                folderId: 2,
                date: "2023-06-13",
                updated: "2023-06-13T15:45:00"
            }
        ];

        const sampleFolders = [
            { id: 1, name: "Personal", icon: "fa-heart", color: "#e74c3c" },
            { id: 2, name: "Work", icon: "fa-briefcase", color: "#3498db" },
            { id: 3, name: "Ideas", icon: "fa-lightbulb", color: "#f39c12" },
            { id: 4, name: "Travel", icon: "fa-map-marker-alt", color: "#2ecc71" }
        ];

        // App state
        let currentPage = 'loading';
        let currentFolderId = null;
        let currentNoteId = null;
        let selectedFolderId = null;
        let selectedIcon = 'fa-folder';
        let notes = JSON.parse(localStorage.getItem('noteSpaceNotes')) || sampleNotes;
        let folders = JSON.parse(localStorage.getItem('noteSpaceFolders')) || sampleFolders;
        let isDarkMode = localStorage.getItem('noteSpaceDarkMode') === 'true';

        // DOM Elements
        const pages = document.querySelectorAll('.page');
        const loadingPage = document.getElementById('loading-page');
        const welcomePage = document.getElementById('welcome-page');
        const homePage = document.getElementById('home-page');
        const foldersPage = document.getElementById('folders-page');
        const folderNotesPage = document.getElementById('folder-notes-page');
        const noteViewPage = document.getElementById('note-view-page');
        const noteEditPage = document.getElementById('note-edit-page');
        const iconPickerModal = document.getElementById('icon-picker-modal');
        const folderNameModal = document.getElementById('folder-name-modal');
        const iconGrid = document.getElementById('icon-grid');
        const toast = document.getElementById('toast');
        const themeToggle = document.getElementById('theme-toggle');
        const homeBtn = document.getElementById('home-btn');

        // Initialize the app
        function initApp() {
            // Apply theme
            applyTheme();

            // Populate icon grid
            populateIconGrid();

            // Simulate loading time
            setTimeout(() => {
                showPage('welcome');
            }, 1800);

            // Set up event listeners
            setupEventListeners();

            // Update note counts in folders
            updateFolderNoteCounts();

            // Render initial data
            renderHomeNotes();
            renderFolders();
            renderFolderCards();
        }

        // Apply theme based on user preference
        function applyTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('noteSpaceDarkMode', isDarkMode);
            applyTheme();
        }

        // Set up all event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleDarkMode);

            // Home button
            homeBtn.addEventListener('click', () => showPage('home'));

            // Welcome page buttons
            document.getElementById('open-folders-btn').addEventListener('click', () => showPage('folders'));
            document.getElementById('new-note-btn').addEventListener('click', () => showCreateNotePage());
            document.getElementById('go-home-btn').addEventListener('click', () => showPage('home'));

            // Home page buttons
            document.getElementById('folders-btn').addEventListener('click', () => showPage('folders'));
            document.getElementById('add-note-btn').addEventListener('click', () => showCreateNotePage());

            // Folders page buttons
            document.getElementById('back-from-folders').addEventListener('click', () => showPage('home'));

            // Folder notes page buttons
            document.getElementById('back-from-folder-notes').addEventListener('click', () => showPage('folders'));
            document.getElementById('add-note-to-folder-btn').addEventListener('click', () => showCreateNotePage());
            document.getElementById('delete-folder-btn').addEventListener('click', handleDeleteFolder);

            // Note view page buttons
            document.getElementById('back-from-note-view').addEventListener('click', handleBackFromNoteView);
            document.getElementById('edit-note-btn').addEventListener('click', handleEditNote);
            document.getElementById('delete-note-btn').addEventListener('click', handleDeleteNote);
            document.getElementById('move-note-btn').addEventListener('click', handleMoveNote);

            // Note edit page buttons
            document.getElementById('back-from-note-edit').addEventListener('click', handleBackFromNoteEdit);
            document.getElementById('save-note-btn').addEventListener('click', handleSaveNote);

            // Folder grid items
            document.getElementById('folders-grid').addEventListener('click', handleFolderClick);

            // Icon picker modal
            document.getElementById('close-icon-modal').addEventListener('click', closeIconPicker);
            document.getElementById('cancel-icon-selection').addEventListener('click', closeIconPicker);
            document.getElementById('confirm-icon-selection').addEventListener('click', openFolderNameModal);

            // Folder name modal
            document.getElementById('close-folder-name-modal').addEventListener('click', closeFolderNameModal);
            document.getElementById('cancel-folder-name').addEventListener('click', closeFolderNameModal);
            document.getElementById('confirm-folder-name').addEventListener('click', confirmFolderCreation);

            // Character count for note content
            document.getElementById('note-content').addEventListener('input', updateCharCount);

            // Prevent form submission on Enter key in title field
            document.getElementById('note-title').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });

            // Enter key for folder name input
            document.getElementById('folder-name-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    confirmFolderCreation();
                }
            });
        }

        // Populate icon grid for folder creation
        function populateIconGrid() {
            iconGrid.innerHTML = '';
            availableIcons.forEach(icon => {
                const iconElement = document.createElement('div');
                iconElement.className = 'icon-option';
                iconElement.innerHTML = `<i class="fas ${icon}"></i>`;
                iconElement.addEventListener('click', () => selectIcon(icon, iconElement));
                iconGrid.appendChild(iconElement);
            });
        }

        // Select an icon in the icon picker
        function selectIcon(icon, element) {
            // Remove selected class from all icons
            document.querySelectorAll('.icon-option').forEach(iconEl => {
                iconEl.classList.remove('selected');
            });

            // Add selected class to clicked icon
            element.classList.add('selected');
            selectedIcon = icon;
        }

        // Open icon picker modal
        function openIconPicker() {
            iconPickerModal.classList.add('active');
        }

        // Close icon picker modal
        function closeIconPicker() {
            iconPickerModal.classList.remove('active');
            selectedIcon = 'fa-folder';

            // Reset icon selection
            document.querySelectorAll('.icon-option').forEach(iconEl => {
                iconEl.classList.remove('selected');
            });
        }

        // Open folder name modal
        function openFolderNameModal() {
            if (!selectedIcon) {
                showToast('Please select an icon first');
                return;
            }
            closeIconPicker();
            folderNameModal.classList.add('active');
            document.getElementById('folder-name-input').focus();
        }

        // Close folder name modal
        function closeFolderNameModal() {
            folderNameModal.classList.remove('active');
            document.getElementById('folder-name-input').value = '';
        }

        // Confirm folder creation
        function confirmFolderCreation() {
            const folderName = document.getElementById('folder-name-input').value.trim();

            if (!folderName) {
                showToast('Please enter a folder name');
                return;
            }

            const newFolder = {
                id: folders.length > 0 ? Math.max(...folders.map(f => f.id)) + 1 : 1,
                name: folderName,
                icon: selectedIcon,
                color: getRandomColor()
            };

            folders.push(newFolder);
            localStorage.setItem('noteSpaceFolders', JSON.stringify(folders));
            renderFolders();
            renderFolderCards();
            closeFolderNameModal();
            showToast('Folder created successfully!');
        }

        // Get random color for new folders
        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71', '#9b59b6', '#1abc9c', '#d35400', '#c0392b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Show a specific page
        function showPage(pageName) {
            // Hide all pages
            pages.forEach(page => {
                page.classList.remove('active');
            });

            // Show the requested page
            switch (pageName) {
                case 'loading':
                    loadingPage.classList.add('active');
                    break;
                case 'welcome':
                    welcomePage.classList.add('active');
                    break;
                case 'home':
                    homePage.classList.add('active');
                    renderHomeNotes();
                    break;
                case 'folders':
                    foldersPage.classList.add('active');
                    break;
                case 'folderNotes':
                    folderNotesPage.classList.add('active');
                    break;
                case 'noteView':
                    noteViewPage.classList.add('active');
                    break;
                case 'noteEdit':
                    noteEditPage.classList.add('active');
                    renderFolderCards();
                    break;
            }

            currentPage = pageName;
        }

        // Show folder notes page
        function showFolderNotes(folderId) {
            currentFolderId = folderId;
            const folder = folders.find(f => f.id === folderId);
            document.getElementById('folder-notes-title').innerHTML = `<i class="fas ${folder.icon}"></i> ${folder.name}`;
            renderFolderNotes(folderId);
            showPage('folderNotes');
        }

        // Show note view page
        function showNoteView(noteId) {
            currentNoteId = noteId;
            const note = notes.find(n => n.id === noteId);

            if (note) {
                let folderInfo = '';
                if (note.folderId) {
                    const folder = folders.find(f => f.id === note.folderId);
                    folderInfo = `<div class="folder-badge"><i class="fas ${folder.icon}"></i> ${folder.name}</div>`;
                }

                document.getElementById('note-content-view').innerHTML = `
                    <h2>${note.title}</h2>
                    <div class="note-meta">
                        <i class="far fa-calendar"></i> ${formatDate(note.date)}
                        ${folderInfo}
                    </div>
                    <div>${note.content}</div>
                `;
            }

            showPage('noteView');
        }

        // Show create note page
        function showCreateNotePage(noteId = null) {
            const isEditing = noteId !== null;
            currentNoteId = noteId;

            document.getElementById('note-edit-title').innerHTML = `<i class="fas fa-edit"></i> ${isEditing ? 'Edit Note' : 'New Note'}`;

            if (isEditing) {
                const note = notes.find(n => n.id === noteId);
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                selectedFolderId = note.folderId || null;
            } else {
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
                selectedFolderId = currentFolderId || null;
            }

            updateCharCount();
            renderFolderCards();
            showPage('noteEdit');

            // Focus on title field for better UX
            setTimeout(() => {
                document.getElementById('note-title').focus();
            }, 300);
        }

        // Render folder cards for selection - 4 Column Grid
        function renderFolderCards() {
            const folderCardsContainer = document.getElementById('folder-cards');
            folderCardsContainer.innerHTML = '';

            // Add "No Folder" option
            const noFolderCard = document.createElement('div');
            noFolderCard.className = `folder-card no-folder-card ${selectedFolderId === null ? 'selected' : ''}`;
            noFolderCard.innerHTML = `
                <div class="folder-card-icon">
                    <i class="fas fa-times"></i>
                </div>
                <div class="folder-card-name">No Folder</div>
            `;
            noFolderCard.addEventListener('click', () => selectFolderCard(null, noFolderCard));
            folderCardsContainer.appendChild(noFolderCard);

            // Add folder cards
            folders.forEach(folder => {
                const folderCard = document.createElement('div');
                folderCard.className = `folder-card ${selectedFolderId === folder.id ? 'selected' : ''}`;
                folderCard.innerHTML = `
                    <div class="folder-card-icon" style="background-color: ${folder.color}20; border: 1px solid ${folder.color}">
                        <i class="fas ${folder.icon}" style="color: ${folder.color}"></i>
                    </div>
                    <div class="folder-card-name">${folder.name}</div>
                `;
                folderCard.addEventListener('click', () => selectFolderCard(folder.id, folderCard));
                folderCardsContainer.appendChild(folderCard);
            });
        }

        // Select a folder card
        function selectFolderCard(folderId, element) {
            // Remove selected class from all folder cards
            document.querySelectorAll('.folder-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selected class to clicked card
            element.classList.add('selected');
            selectedFolderId = folderId;
        }

        // Render notes on home page
        function renderHomeNotes() {
            const homeNotesList = document.getElementById('home-notes-list');

            if (notes.length === 0) {
                homeNotesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>No notes yet.</p>
                        <p>Create your first note to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort notes by update date (newest first)
            const sortedNotes = [...notes].sort((a, b) => new Date(b.updated) - new Date(a.updated));

            homeNotesList.innerHTML = sortedNotes.map(note => {
                let folderInfo = '';
                if (note.folderId) {
                    const folder = folders.find(f => f.id === note.folderId);
                    if (folder) {
                        folderInfo = `<div class="note-folder"><i class="fas ${folder.icon}"></i> ${folder.name}</div>`;
                    }
                } else {
                    folderInfo = `<div class="note-folder"><i class="fas fa-times"></i> No Folder</div>`;
                }

                return `
                <div class="note-item" data-note-id="${note.id}" tabindex="0" role="button" aria-label="View note: ${note.title}">
                    <div class="note-title">
                        <i class="fas fa-sticky-note"></i> ${note.title}
                    </div>
                    <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-meta">
                        <div class="note-date">
                            <i class="far fa-calendar"></i> <span>${formatDate(note.date)}</span>
                        </div>
                        ${folderInfo}
                    </div>
                </div>
                `;
            }).join('');

            // Add click event to note items
            document.querySelectorAll('#home-notes-list .note-item').forEach(item => {
                item.addEventListener('click', () => {
                    const noteId = parseInt(item.getAttribute('data-note-id'));
                    showNoteView(noteId);
                });
            });
        }

        // Render folders
        function renderFolders() {
            const foldersGrid = document.getElementById('folders-grid');

            foldersGrid.innerHTML = folders.map(folder => {
                const noteCount = notes.filter(note => note.folderId === folder.id).length;
                return `
                <div class="folder-item" data-folder-id="${folder.id}" tabindex="0" role="button" aria-label="Open ${folder.name} folder with ${noteCount} notes">
                    <div class="folder-icon" style="background-color: ${folder.color}20; border: 2px solid ${folder.color}">
                        <i class="fas ${folder.icon}" style="color: ${folder.color}"></i>
                    </div>
                    <div class="folder-name">${folder.name}</div>
                    <div class="folder-count">${noteCount} note${noteCount !== 1 ? 's' : ''}</div>
                </div>
                `;
            }).join('');

            // Add new folder button with icon picker
            const addFolderBtn = document.createElement('div');
            addFolderBtn.className = 'folder-item';
            addFolderBtn.id = 'add-folder-btn';
            addFolderBtn.tabIndex = 0;
            addFolderBtn.setAttribute('role', 'button');
            addFolderBtn.setAttribute('aria-label', 'Create new folder');
            addFolderBtn.innerHTML = `
                <div class="folder-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="folder-name">New Folder</div>
            `;
            addFolderBtn.addEventListener('click', openIconPicker);
            foldersGrid.appendChild(addFolderBtn);
        }

        // Render notes in a folder
        function renderFolderNotes(folderId) {
            const folderNotesList = document.getElementById('folder-notes-list');
            const folderNotes = notes.filter(note => note.folderId === folderId);

            if (folderNotes.length === 0) {
                folderNotesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>No notes in this folder yet.</p>
                        <p>Add a note to get started!</p>
                    </div>
                `;
                return;
            }

            // Sort notes by update date (newest first)
            folderNotes.sort((a, b) => new Date(b.updated) - new Date(a.updated));

            folderNotesList.innerHTML = folderNotes.map(note => `
                <div class="note-item" data-note-id="${note.id}" tabindex="0" role="button" aria-label="View note: ${note.title}">
                    <div class="note-title">
                        <i class="fas fa-sticky-note"></i> ${note.title}
                    </div>
                    <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                    <div class="note-meta">
                        <div class="note-date">
                            <i class="far fa-calendar"></i> <span>${formatDate(note.date)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add click event to note items
            document.querySelectorAll('#folder-notes-list .note-item').forEach(item => {
                item.addEventListener('click', () => {
                    const noteId = parseInt(item.getAttribute('data-note-id'));
                    showNoteView(noteId);
                });
            });
        }

        // Update folder note counts
        function updateFolderNoteCounts() {
            localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
            localStorage.setItem('noteSpaceFolders', JSON.stringify(folders));
        }

        // Handle folder click
        function handleFolderClick(e) {
            const folderItem = e.target.closest('.folder-item');
            if (!folderItem) return;

            if (folderItem.id === 'add-folder-btn') {
                // Handled in renderFolders function
                return;
            } else {
                const folderId = parseInt(folderItem.getAttribute('data-folder-id'));
                showFolderNotes(folderId);
            }
        }

        // Handle delete folder
        function handleDeleteFolder() {
            if (!currentFolderId) return;

            const folder = folders.find(f => f.id === currentFolderId);
            if (!folder) return;

            if (confirm(`Are you sure you want to delete the folder "${folder.name}"? All notes in this folder will be moved to "No Folder".`)) {
                // Move all notes from this folder to "No Folder"
                notes.forEach(note => {
                    if (note.folderId === currentFolderId) {
                        note.folderId = null;
                    }
                });

                // Remove the folder
                folders = folders.filter(f => f.id !== currentFolderId);

                // Update storage
                localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
                localStorage.setItem('noteSpaceFolders', JSON.stringify(folders));

                // Update UI
                updateFolderNoteCounts();
                renderFolders();
                renderFolderCards();

                showToast('Folder deleted successfully!');
                showPage('folders');
            }
        }

        // Handle back from note view
        function handleBackFromNoteView() {
            if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Handle edit note
        function handleEditNote() {
            showCreateNotePage(currentNoteId);
        }

        // Handle delete note
        function handleDeleteNote() {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
                updateFolderNoteCounts();

                showToast('Note deleted successfully!');

                if (currentFolderId) {
                    showFolderNotes(currentFolderId);
                } else {
                    showPage('home');
                }
            }
        }

        // Handle move note
        function handleMoveNote() {
            const note = notes.find(n => n.id === currentNoteId);
            if (!note) return;

            let folderOptions = 'Select a folder:\n';
            folderOptions += '0. No Folder\n';
            folders.forEach((folder, index) => {
                folderOptions += `${index + 1}. ${folder.name}\n`;
            });

            const selection = prompt(folderOptions);
            if (selection !== null) {
                const selectedIndex = parseInt(selection);
                if (selectedIndex === 0) {
                    note.folderId = null;
                } else if (selectedIndex > 0 && selectedIndex <= folders.length) {
                    note.folderId = folders[selectedIndex - 1].id;
                }

                if (!isNaN(selectedIndex) && selectedIndex >= 0 && selectedIndex <= folders.length) {
                    note.updated = new Date().toISOString();
                    localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
                    updateFolderNoteCounts();

                    showToast('Note moved successfully!');

                    if (currentFolderId) {
                        showFolderNotes(currentFolderId);
                    } else {
                        showPage('home');
                    }
                }
            }
        }

        // Handle back from note edit
        function handleBackFromNoteEdit() {
            if (currentNoteId) {
                showNoteView(currentNoteId);
            } else if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Handle save note
        function handleSaveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value;

            if (!title) {
                alert('Please enter a title for your note.');
                return;
            }

            if (content.length > 10000) {
                alert('Note content exceeds the 10,000 character limit.');
                return;
            }

            const now = new Date().toISOString();

            if (currentNoteId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].folderId = selectedFolderId;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updated = now;
                }
                showToast('Note updated successfully!');
            } else {
                // Create new note
                const newNote = {
                    id: notes.length > 0 ? Math.max(...notes.map(n => n.id)) + 1 : 1,
                    title,
                    folderId: selectedFolderId,
                    content,
                    date: now.split('T')[0],
                    updated: now
                };

                notes.push(newNote);
                showToast('Note created successfully!');
            }

            localStorage.setItem('noteSpaceNotes', JSON.stringify(notes));
            updateFolderNoteCounts();

            if (currentFolderId) {
                showFolderNotes(currentFolderId);
            } else {
                showPage('home');
            }
        }

        // Update character count
        function updateCharCount() {
            const content = document.getElementById('note-content').value;
            const charCount = content.length;
            const wordCountElement = document.getElementById('word-count');
            wordCountElement.textContent = `${charCount}/10000 characters`;

            if (charCount > 9500) {
                wordCountElement.classList.add('warning');
            } else {
                wordCountElement.classList.remove('warning');
            }
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
